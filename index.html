<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,900;1,400&family=Source+Sans+Pro:wght@300;400;900&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <div id="main-left">
            <img id="icon" src="/img/dreamTrav.png" alt="Логотип компании Dream Travel"/>
            <div id="line"></div>
            <p id="photo-autor">Photo by Gaddafi Rusli on <a id="photo-source" href="https://unsplash.com/photos/2ueUnL4CkV8">Unsplash</a></p>
        </div>
        <div id="main-right">
            <p id="description">Buying tours online is easy! Fill out the form and register on the site to book a tour.</p>
            <p id="else-description">You know you want to!</p>
            <form id="form" method="post" action="#">
                <h1 id="form-title">Let's do this!</h1>
                <label for="first-name">FIRST NAME<input type="text" class="user-info" id="first-name" name="first-name" required></label>
                <label for="last-name">LAST NAME<input type="text" class="user-info" id="last-name" name="last-name" required></label>
                <label for="email">EMAIL<input type="email" class="user-info" id="email" name="email" required></label>
                <label for="phone-number">PHONE NUMBER<input type="tel" class="user-info" id="phone-number" name="phone" maxlength="50"></label>
                <label for="password">PASSWORD<input type="password" class="user-info last" id="password" name="password" required></label>
                <label for="confirm-password">CONFIRM PASSWORD<input type="password" class="user-info" id="confirm-password" name="password" required></label>
            </form>
            <button type="submit">Create Account</button>
            <p id="had-account">Already have an account? <a href="" id="log-in">Log in</a></p>
        </div>
    </div>
</body>
</html>
